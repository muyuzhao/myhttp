<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - My Website</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 搜索容器 */
        .search-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Google 风格 Logo */
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #4285F4;
        }

        /* 搜索框 */
        .search-box {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 25px;
 Carpeta margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #4285F4;
        }

        /* 搜索按钮 */
        .search-btn {
            padding: 0.8rem 1.5rem;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #3367D6;
        }

        /* 底部链接 */
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #4285F4;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 搜索容器 -->
    <div class="search-container">
        <!-- Google 风格 Logo -->
        <div class="logo">MySearch</div>
        
        <!-- 搜索框 -->
        <input type="text" class="search-box" placeholder="Search...">
        
        <!-- 搜索按钮 -->
        <button class="search-btn">Search</button>
        
        <!-- 底部链接 -->
        <div class="footer">
            <a href="/">Home</a> | 
            <a href="/about">About</a> | 
            <a href="/contact">Contact</a>
        </div>
    </div>
</body>
</html>
